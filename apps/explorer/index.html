<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <title>Chessboard2 with Vite</title>
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <h1 id="title">Recursive Score Explorer</h1>
    <div id="main">
      <div id="moveList">
        <h1>Moves</h1>
      </div>
      <div class="boardWrap">
        <div id="board"></div>
      </div>
      <div id="boardOptions">
        <h1>Options</h1>
        <h2>Our Color</h2>
        <select id="color">
          <option value="white">White</option>
          <option value="black">Black</option>
        </select>
        <h2>Skill Level</h2>
        <select id="rating">
          <option value="1000">Novice</option>
          <option value="1400">Beginner</option>
          <option value="1800">Intermediate</option>
          <option value="2200">Strong</option>
          <option value="2600">Expert</option>
        </select>
        <div class="button">Reset Board</div>
      </div>
    </div>
    <div class="tableWrapper">
      <div id="tableView">
        <h2>Moves</h2>
        <table id="moveTable">
          <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
          </tr>
          <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
          </tr>
          <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
