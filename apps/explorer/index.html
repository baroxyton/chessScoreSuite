<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <title>Chessboard2 with Vite</title>
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <h1 id="title">Recursive Score Explorer</h1>
    <div id="main">
      <div id="moveList">
        <h1>Moves</h1>
      </div>
      <div class="boardWrap">
        <div id="board"></div>
      </div>
      <div id="boardOptions">
        <h1>Options</h1>
      </div>
    </div>
    <div class="tableWrapper">
      <div id="tableView">
        <h2>Moves</h2>
        <table id="moveTable">
          <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
          </tr>
          <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
          </tr>
          <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
